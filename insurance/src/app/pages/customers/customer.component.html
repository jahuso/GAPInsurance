<h3>Poliza <small>nombre</small></h3>
<button [routerLink]="['/customers']" class="btn btn-outline-danger">Regresar</button>
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="linkPolicy(forma)" #forma="ngForm" novalidate="">
            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="customer.name" name="name" type="text" class="form-control" placeholder="" required>
            </div>
            <div class="form-group">
                <label>Documento</label>
                <input [(ngModel)]="customer.documentId" name="documentId" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Poliza</label>
                <select class="form-control" id="policyId" name="policyId" placeholder="Origin" ngModel>
                    <option *ngFor="let poliza of polizas" [value]=poliza.id>{{ poliza.name}}</option>
                  </select>
            </div>
            <div class="form-group">
                <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
                  Asociar Poliza
                </button>
            </div>
        </form>
    </div>
</div>
