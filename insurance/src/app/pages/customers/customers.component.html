<h1>Clientes</h1>
<hr>

<div class="row">
    <div class="col-md-12 text-right">
        <button [routerLink]="['/dashboard']" class="btn btn-outline-danger">Regresar</button>
    </div>
</div>
<br><br>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>DocumentId</th>
                        <th>Nombre</th>
                        <th>Poliza</th>
                        <th class="text-right">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let customer of customers">
                        <td>{{ customer.id }}</td>
                        <td>{{ customer.documentId }}</td>
                        <td>{{ customer.name }}</td>
                        <td>{{ customer.policyId }}</td>
                        <td class="text-right w230">
                            <button [routerLink]="['/customer', customer.id ]" type="button" class="btn btn-outline-success">
                              Relacionar Poliza
                          </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div *ngIf="(customers).length === 0 && !loading" class="alert alert-info" role="alert">
                <strong>no hay</strong> registros que mostrar
            </div>

            <div *ngIf="loading" class="alert alert-warning" role="alert">
                <strong>cargando</strong> por favor espere
            </div>
        </div>
    </div>
</div>
